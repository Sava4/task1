<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA World Cup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <section class="tournament-name container">
          <a href="#"><img src="./logo.png" alt="tournament-trophy-logo" class="logo"></a>
          <a href="#">
            <h1 class="tournament">
              FIFA U-20 World Cup Poland 2019
            </h1>
          </a>
        </section>
        
        <div class="flex-container">
          <section class="tournament-stats">
              <ul class="stat-list container">
                <li><p><strong>23 May - 15 June</strong></p></li>
                <li><p><strong>6</strong> Stadiums</p></li>
                <li>
                  <p><strong>24</strong> Teams</p>
                </li>
                <li>
                  <p>Current Champion: <strong>Ukraine</strong></p>
                </li>
              </ul>
          </section>
          
          <section class="tournament-countdown">
            <div class="countdown container">
          <ul>
            <li><span class="years">1</span>year</li>
            <li><span class="months">10</span>months</li>
            <li><span class="days">30</span>days</li>
            <li><span class="hours">23</span>hours</li>
          </ul>
        </div>
  
      </section>
        </div>
    </div>

  </body>
</html>
